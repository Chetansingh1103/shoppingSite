            <h1 id="header-heading">MeShop</h1>

        </div>

            <a href="/profile/profile.html" id="profile">Profile</a>
            <a href="/index.html" id="logout">Logout</a>
        </div>
    </div>
    <div class="shop-container">
        <div class="shop-container-left">
            <hr>
            <div class="colors">
                <label for="colors" id="color">Colors :</label>
                <div class="colors-select">
                    <input type="radio" name="colors" value="red" onclick="getColor(this.value)"> 
                    <p>Red</p>   
                </div>
                <div class="colors-select">
                    <input type="radio" name="colors" value="blue" onclick="getColor(this.value)"> 
                    <p>Blue</p>   
                </div>
                <div class="colors-select">
                    <input type="radio" name="colors" value="green" onclick="getColor(this.value)"> 
                    <p>Green</p>   
                </div>
                <div class="colors-select">
                    <input type="radio" name="colors" value="black" onclick="getColor(this.value)"> 
                    <p>Black</p>   
                </div>
                <div class="colors-select">
                    <input type="radio" name="colors" value="white" onclick="getColor(this.value)"> 
                    <p>White</p>   
                </div> 
            </div>
            <hr>
            <div class="sizes">
                <label for="sizes">Sizes :</label>
                <div class="sizes-select">
                    <input type="radio" name="sizes" value="S" onclick="getSize(this.value)"> 
                    <p>S</p>   
                </div>
                <div class="sizes-select">
                    <input type="radio" name="sizes" value="M" onclick="getSize(this.value)"> 
                    <p>M</p>   
                </div> 
                <div class="sizes-select">
                    <input type="radio" name="sizes" value="L" onclick="getSize(this.value)"> 
                    <p>L</p>   
                </div> 
                <div class="sizes-select">
                    <input type="radio" name="sizes" value="XL" onclick="getSize(this.value)"> 
                    <p>XL</p>   
                </div>    
            </div>
            <hr>
            <div class="rating">
                <label for="rating">Rating :</label><br><br>
                <input type="range" min="0" max="5" class="slider" id="myRange" name="rating" oninput="getRating(this.value)">
                <div class="rating-numbers">
                    <p>0</p>
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p>4</p>
                    <p>5</p>
                </div>
            </div>
            <hr>
            <div class="price-range">
                <label for="price">Price Range :</label>
                <div class="price-select">
                    <input type="radio" name="price" value="0-2000" onclick="getPriceRange(this.value)">
                    <p>₹0 - ₹2000</p>
                </div>
                <div class="price-select">
                    <input type="radio" name="price" value="2000-5000" onclick="getPriceRange(this.value)">
                    <p>₹2000 - ₹5000</p>
                </div>
                <div class="price-select">
                    <input type="radio" name="price" value="5000-10000" onclick="getPriceRange(this.value)">
                    <p>₹5000 - ₹10000</p>
                </div>
                <div class="price-select">
                    <input type="radio" name="price" value="10000-10000000" onclick="getPriceRange(this.value)">
                    <p>₹10000 onwards</p>
                </div>
            </div>
            <button class="apply-filter" id="filter" onclick="searchApplyFilterProducts()">Apply Filter</button>
        </div>
        <div class="shop-container-right">
            <div class="search-container">
                <i class='bx bx-search-alt-2'></i>
                <input type="search" placeholder="Search" id="searchInput" oninput="searchProducts()" class="search-bar">
            </div>
            <div class="suggestions-container">
                <div class="clickable-suggestion" onclick="loadAllAndChangeColor(this)">

                </div>
