<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="header">
        <div class="header-left">
            <h1 id="header-heading">MeShop</h1>
            <div class="show-current-page">
                <h2 id="current-page"></h2>
            </div> 
        </div>
        <div class="header-right">
            <a href="http://127.0.0.1:5500/JavascriptAdvance/projects/shopping-cart/index.html" onclick="setCurrentPage('Home')">Home</a>
            <a href="http://127.0.0.1:5500/JavascriptAdvance/projects/shopping-cart/signup/signup.html" onclick="setCurrentPage('SignUp')">SignUp</a> 
        </div>
    </div>

    <div class="login-container">
        <h1>Login</h1>
        <div class="input-values">
            <input type="email" placeholder="Email" id="email" required>
        </div>
        <div class="input-values">
            <input type="password" placeholder="password" id="password" required>
        </div>
        <p id="signup-success" class="success-message"></p>
        <p id="signup-error" class="error-message"></p>
        <button id="login-button">Login</button>
    </div>

    
    <script src="login.js"></script>
</body>
</html>
